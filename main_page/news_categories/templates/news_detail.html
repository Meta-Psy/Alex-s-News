{% extends 'base.html' %}
{% load static %}

{% block title %}
{{ news.news_name }}
{% endblock %}

{% block content %}
<div class="news-detail-container">
    <h2 class="news-detail-title">{{ news.news_name }}</h2>
    <p class="news-detail-date">Опубликовано: {{ news.created_at|date:"d.m.Y H:i" }}</p>
    <div class="news-detail-image">
        <img src="{{ news.news_image.url }}" alt="{{ news.news_name }}">
    </div>
    <div class="news-detail-content">
        <p>{{ news.news_full_description }}</p>
    </div>
    <div class="news-category">
        <p>Категория: <strong>{{ news.category.category_name }}</strong></p>
    </div>
</div>
{% endblock %}
